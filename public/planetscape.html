<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>planetscape 1200</title>
      <link rel="stylesheet" href="css/planetscape-main.css">
      <link rel="stylesheet" media="screen and (min-width: 1200px)" href="css/planetscape-lg.css">
      <link rel="stylesheet" media="screen and (max-width: 1199px)" href="css/planetscape-sm.css">
</head>

<body>
  <button class="trigger">Click</button>
<div class="planetscape-display-area">
  <div class="sky">

    <div class="sun"></div>
    
    
    <div class="cloud cloud-1">
      <div class="cloud-base"></div>
      <div class="cloud-top cloud-top-1"></div>
      <div class="cloud-top cloud-top-2"></div>
      <div class="cloud-top cloud-top-3"></div>
    </div>
    
    
    <div class="cloud cloud-2">
      <div class="cloud-base"></div>
      <div class="cloud-top cloud-top-1"></div>
      <div class="cloud-top cloud-top-2"></div>
      <div class="cloud-top cloud-top-3"></div>
    </div>
    
     <div class="cloud cloud-3">
      <div class="cloud-base"></div>
      <div class="cloud-top cloud-top-1"></div>
      <div class="cloud-top cloud-top-2"></div>
      <div class="cloud-top cloud-top-3"></div>
    </div>
    
    <div class="cloud cloud-4">
      <div class="cloud-base"></div>
      <div class="cloud-top cloud-top-1"></div>
      <div class="cloud-top cloud-top-2"></div>
      <div class="cloud-top cloud-top-3"></div>
    </div>
    
    
    <div class="satellite">
      <div class="satellite-body"></div>
      <div class="satellite-panels"></div>
      <div class="satellite-dish"></div>
    </div>
    

    <div class="planet">
      <div class="land land-1"></div>
      <div class="land land-2"></div>
      <div class="land land-3"></div>

    </div>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/planetscape.client.js"></script>

</body>
</html>
